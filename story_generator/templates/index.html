<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 故事生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">AI 故事生成器</h1>
            <p class="text-gray-600">输入简单的描述，让 AI 为您创作一个完整的故事并生成配图</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <textarea id="prompt" 
                    class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="请输入您的故事描述，例如：'一个宇航员在月球上发现了一个神秘的洞穴'"></textarea>
            </div>

            <div class="text-center">
                <button id="generateBtn" 
                    class="bg-blue-500 text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    生成故事
                </button>
            </div>

            <div id="loading" class="hidden mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">正在生成故事和图像，请稍候...</p>
            </div>

            <div id="result" class="hidden mt-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">生成的故事</h2>
                    <div id="story" class="prose max-w-none"></div>
                </div>

                <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">生成的图像</h2>
                    <div class="text-center">
                        <img id="storyImage" class="max-w-full rounded-lg shadow-lg" src="" alt="故事配图">
                    </div>
                </div>
            </div>

            <div id="error" class="hidden mt-6 p-4 bg-red-100 text-red-700 rounded-lg"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
